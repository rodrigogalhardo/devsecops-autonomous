# Define persistent storage for Alertmanager (PVC)
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        metadata:
          name: pvc
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: slow
          resources:
            requests:
              storage: 30Gi

# Disable Kubelet metrics
# kubelet:
#   enabled: false

# Disable Etcd metrics
kubeEtcd:
  enabled: false

# Disable KubeControllerManager
kubeControllerManager:
  enabled: false

# Disable Kube Scheduler
kubeScheduler:
  enabled: false

# Disable kubelet HTTPS
kubelet:
  serviceMonitor:
    https: false

kubeApiServer:
  relabelings:
    - sourceLabels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: default;kubernetes;https
    - targetLabel: __address__
      replacement: kubernetes.default.svc:443


