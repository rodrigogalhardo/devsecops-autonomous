fullnameOverride: cluster-monitor

# Define persistent storage for Prometheus (PVC)
prometheus:
  prometheusSpec:
    enableAdminAPI: true
    retention: 90d
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: pvc
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: eks-standard
          resources:
            requests:
              storage: 30Gi

prometheusOperator:
  createCustomResource: false

