apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: whoami-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: whoami.cardpay.udstecnologia.com.br
    http:
      paths:
      - path: /
        backend:
          serviceName: whoami-service
          servicePort: http